{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weighting Room</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="https://kit.fontawesome.com/487339bde6.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans&display=swap" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active mt-2">
                  <a class="nav-link" href="{% url 'home' %}">
                     <h2> W <i class="fa fa-dumbbell" aria-hidden="true"></i> R </h2>
                     <span class="sr-only">(current)</span>
                  </a>
               </li>
            </ul>
            <ul class="navbar-nav ml-auto">
               {% if user.is_authenticated %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'my_bookings' %}">My Bookings</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
               </li>
               {% else %}
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_login' %}">Login</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
               </li>
               {% endif %}
            </ul>
         </div>
      </nav>
      <!-- title design -->
      <h1 class="text-uppercase text-center">
         Weighting <i class="fa fa-dumbbell" aria-hidden="true"></i> Room
      </h1>
      <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               {% for message in messages %}
               <div class="alert {{ message.tags }} alert-dismissible"  id="message" role="alert">
                  {{ message | safe }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
               {% endfor %}
            </div>
         </div>

      </div>
      <main>
         {% block content %}
         {% endblock content %}
      </main>
      <!-- make the footer look nice, enlarge the icons, format them into a ul as list items maybe, also lock the footer to the bottom of the page-->
      <footer class="page-footer footer-dark font-small mt-auto bg-primary pt-4">
         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-12 mt-3 mb-3 left">
                  <div class="row">
                     <div class="col-sm-3 mx-auto">
                        <i class="fab fa-facebook"></i>
                     </div>
                     <div class="col-sm-3 mx-auto">
                        <i class="fab fa-twitter"></i>
                     </div>
                     <div class="col-sm-3 mx-auto">
                        <i class="fab fa-instagram"></i>
                     </div>
                     <div class="col-sm-3 mx-auto">
                        <i class="fab fa-youtube"></i>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="{% static 'js/script.js' %}"></script>
   </body>
</html>
